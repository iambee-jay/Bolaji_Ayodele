<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQueries.css" />
  </head>
  <body>
    <nav id="desktop_nav">
      <div class="logo">Bolaji Ayodele</div>
      <div>
        <ul class="nav_links">
          <li><a href="#about">About Me</a></li>
          <li><a href="#exprience">Exprience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact"> Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger_nav">
      <div class="logo">Bolaji Ayodele</div>
      <div class="hamburger_menu">
        <div class="hamburger_icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu_links">
          <li><a href="#about" onclick="toggleMenu()">About Me</a></li>
          <li><a href="#exprience" onclick="toggleMenu()">Exprience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()"> Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section_pic_container">
        <img src="./Assets/profile-pic.png" alt="My profile Picture" />
      </div>
      <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Bolaji Ayodele</h1>
        <p class="section_text_p2">Frontend Developer</p>
        <div class="btn_container">
          <button
            class="btn_color_2"
            onclick="window.open('./Assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn_color_1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials_container">
          <img
            src="./Assets/linkedin.png"
            alt="My Linkedin Profile"
            class="icon"
            onclick="location.href='http://linkedin.com/'"
          />
          <img
            src="./Assets/github.png"
            alt="My github Profile"
            class="icon"
            onclick="location.href='http://github.com/iambee-jay/'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
